<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DNCS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>DNCS</h1>
            <div class="form-section">
                <div class="new-wrapper">
                    <h2>Generate Samples</h2>
                    <form id="configForm">
                        <div class="form-group">
                            <label for="sequence">Sequence:</label>
                            <input
                                type="text"
                                id="sequence"
                                name="sequence"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="moleculename">Molecule Name:</label>
                            <input
                                type="text"
                                id="moleculename"
                                name="moleculename"
                                required
                            />
                        </div>
                        <div class="checkbox">
                            <label for="include_sidechain"
                                >Include Sidechain:</label
                            >
                            <input
                                type="checkbox"
                                id="include_sidechain"
                                name="include_sidechain"
                                value="true"
                            />
                        </div>
                        <div class="form-group">
                            <label for="n_samples">Number of Samples:</label>
                            <input
                                type="number"
                                id="n_samples"
                                name="n_samples"
                                min="1"
                                required
                            />
                        </div>
                        <button type="submit">Generate</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById("configForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const config = {};
                    formData.forEach((value, key) => {
                        if (key === "include_sidechain") {
                            config[key] = value === "true" ? "true" : "false";
                        } else {
                            config[key] = value;
                        }
                    });
                    try {
                        const response = await fetch("/api/generate", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(config),
                        });
                        if (response.ok) {
                            const result = await response.json();
                            alert(
                                result.message +
                                    "\nFile path: " +
                                    result.file_path,
                            );
                        } else {
                            const errorResult = await response.json();
                            alert("Error: " + errorResult.error);
                        }
                    } catch (err) {
                        alert("Network error. Please try again.");
                    }
                });
        </script>
    </body>
</html>
